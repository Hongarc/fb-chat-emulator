sudo: false
language: node_js
node_js:
- '10'
before_install:
cache:
  directories:
  - node_modules
script:
- npm run lint
- npm run build
- npm run test
after_success:
- npm run coverage
deploy:
- provider: pages
  skip_cleanup: true
  github_token:
    secure: 
  keep_history: true
  on:
    branch: develop
  local_dir: coverage/lcov-report
  email: aqua.hong.97@gmail.com
  name: hong4rc's bot
- provider: releases
  file_glob: true
  file: "*.tgz"
  api_key:
    secure: 
  skip_cleanup: true
  on:
    tags: true
- provider: npm
  skip_cleanup: true
  email: aqua.hong.97@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    repo: hong4rc/node-facebook
